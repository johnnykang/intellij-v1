plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.2'
}

group 'net.nearwood'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('lib/VersionOne.APIClient.jar')
    compile files('lib/shef/SHEF.jar')
}

intellij {
    version '2018.1.4'
}
